dependencies {
  compile project(":$rootName-test")
  compile "org.slf4j:slf4j-api:1.7.26"

  compile "org.projectlombok:lombok:$vers.lombok"
  annotationProcessor "org.projectlombok:lombok:$vers.lombok"

  compile "org.springframework:spring-context:$vers.spring"
  compile "org.springframework.boot:spring-boot:$vers.springboot"

  compile "io.github.classgraph:classgraph:$vers.classgraph"

  compile "com.fasterxml.jackson.core:jackson-databind:$vers.jackson"
  compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$vers.jackson"
  compile "com.fasterxml.jackson.module:jackson-module-paranamer:$vers.jackson"
}

apply from: rootProject.file("buildscript/gradle/sub_maven.gradle")
